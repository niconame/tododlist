
<!DOCTYPE html>
<html>
	<head>
		<title>ToＭorrow List</title>
		<meta charset="utf8" />
		<link rel="stylesheet" href="./asset/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="wrapper" class="container">
			<div class="jumbotron text-center">
				<h1 class="text-center">ToＭorrow List</h1>
				<iframe src="https://ghbtns.com/github-btn.html?user=ChuCooList&repo=demo&type=star&count=true" frameborder="0" scrolling="0" width="80px" height="20px"></iframe>
			</div>

			<div class="row">
							<div class="col-lg-6 col-md-offset-3">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="select a list name">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">Do!</button>
									</span>
								</div><!-- /input-group -->
							</div><!-- /.col-lg-6 -->
			</div><!-- /.row -->
			<div class="row">
				<div class="col-lg-6 col-md-offset-3">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="add a new list">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Add</button>
						</span>
					</div><!-- /input-group -->
				</div><!-- /.col-lg-6 -->
			</div><!-- /.row -->

			<div class="col-md-6 col-md-offset-3">
  					<table id="todoList" class="table table-hover">
  						<thead>
  							<tr><th>status</th><th>To Do</th></tr>
  						</thead>
  						<tbody>
  							<tr class="tasks">
  								<td class="taskStatus">
  									<button type="button" class="btn btn-default btn-status">Done</button>
  								</td>
  								<td class="taskName">
											need to sleep.
  									<span class="glyphicon glyphicon-remove btn-del pull-right" aria-hidden="true"></span>
  								</td>
  							</tr>
  						</tbody>
  					</table>
  				</div>
  			</div>
	</body>
</html>
